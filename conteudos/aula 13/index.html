<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aula sobre HTML</title>
</head>
<body>
    <h1>Bem-vindo à Aula sobre HTML</h1>
    <p>HTML é a linguagem de marcação utilizada para criar páginas web.</p>
    <h2>Exemplo de Lista</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <h2>Exemplo de Tabela</h2>
    <table border="1">
        <tr>
            <th>Cabeçalho 1</th>
            <th>Cabeçalho 2</th>
        </tr>
        <tr>
            <td>Dado 1</td>
            <td>Dado 2</td>
        </tr>
    </table>
    <p>Para mais informações, visite o site da <a href="https://www.w3schools.com/html/">W3Schools</a>.</p>
</body>
</html>
